<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Logo and Project Name</title>
    <style>
        .project-container {
            background: rgba(0, 71, 187, .9);
            /* width: 370.4px !important;
            height: 277.8px !important; */
            width: 370px;
            height: 200px;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .project-container::after {
            content: "";
            display: block;
            clear: both;
        }

        .project-logo {
            overflow: hidden;
            float: left;
            width: 70%;
            height: 100%;
            padding-top: 5px;
            padding-bottom: 5px;
            margin-right: 10px;
        }

        .project-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .project-name {
            font-size: 18px;
            color: white;
            font-weight: bold;
            word-wrap: break-word;
            float: right;
            width: 30%;
            /* 33% for Account Summarization project name*/
            border-left: 2px solid white;
            padding-left: 18px;
            padding-right: 5px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="project-container">
        <div class="project-logo">
            <img src="../img/R1_logo_square.png" alt="Company Logo" />
        </div>
        <div class="project-name">
            &emsp;&emsp;&emsp;&emsp;&emsp;Account’s&emsp; Notes&emsp; History Summarization using
            LLM&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        </div>
    </div>
    <br />

    <button id="generateImage" onclick="generateImage();">Generate Image</button>
    <br /><br />

    <div id="showGeneratedImage"></div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>

    <script type="text/javascript">
        const generateImage = () => html2canvas(document.querySelector('div.project-container')).then(canvas => {
            document.getElementById('showGeneratedImage').appendChild(canvas)

        ];

</body>

</html>
